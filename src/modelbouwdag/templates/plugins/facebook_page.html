{% load sekizai_tags %}

{% addtoblock "js" %}
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId=1569269630006787";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
{% endaddtoblock %}


<div class="fb-page"
    data-href="{{ instance.facebook_page_url }}"
    data-tabs="{{ instance.tabs }}"
    data-small-header="{{ instance.small_header|yesno:'true,false' }}"
    data-adapt-container-width="{{ instance.adapt_to_container_width|yesno:"true,false" }}"
    data-hide-cover="{{ instance.hide_cover_photo|yesno:"true,false" }}"
    data-show-facepile="{{ instance.show_friends_faces|yesno:"true,false" }}"
    {% if instance.width %}data-width="{{ instance.width }}"{% endif %}
    {% if instance.height %}data-height="{{ instance.height }}"{% endif %}
    >
        <div class="fb-xfbml-parse-ignore">
            <blockquote cite="https://www.facebook.com/facebook"><a href="https://www.facebook.com/facebook">Facebook</a></blockquote>
        </div>
</div>
